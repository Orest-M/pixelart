<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Art</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/colors.css" />
  </head>
  <body>
    <h1 class="title">PixelArt</h1>
    <ul class="palette">
      <li class="color" id="black" data-color="#000000"></li>
      <li class="color" id="blue" data-color="#0009FF"></li>
      <li class="color" id="yellow" data-color="#FFFF00"></li>
      <li class="color" id="green" data-color="#2BFF00"></li>
      <li class="color" id="red" data-color="#FF0000"></li>
      <li class="color" id="orange" data-color="#FF7C00"></li>
      <li class="color" id="pink" data-color="#FF37AC"></li>
      <li class="color" id="white" data-color="#FFFFFF"></li>
    </ul>
    <section class="div-father"></section>
    <button class="final-btn" type="button">End</button>

    <script src="./js/index.js"></script>
  </body>
</html>
